<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge;">
    <title id='title'>File Drop</title>
  </head>
  <body>
    <form enctype="multipart/form-data" action="/postfile" method="post">
      <input type="file" name="filenames" multiple></br>
      Delete after:<br>
      <select id="duration" name="duration">
	<option value="10">10 minutes</option>
	<option value="60">1 hour</option>
	<option value="1440">1 day</option>
	<option value="10080">1 week</option>
	<option value="20160">2 weeks</option>
	<option value="40320">1 month</option>
      </select><br>
      <input id="onread" type="checkbox" name="onread" value="true">
      <label for="onread">Delete on first download</label><br>
      <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
