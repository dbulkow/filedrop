<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge;">
    <title id='title'>File Drop</title>
  </head>
  <body>
    <form enctype="multipart/form-data" action="/postfile" method="post">
      <input type="file" name="filenames" multiple></br>
      Delete after:<br>
      <input id="duration" type="number" name="duration" min="1" max="24" value="1">
      <select id="unit" name="unit">
	<option value="hour">hours</option>
	<option value="day">days</option>
	<option value="week">weeks</option>
      </select><br>
      <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

$('select#unit').on("change", function () {
    var duration = $('input#duration')
    var unit = $(this).find("option:selected").val();

    console.log(unit, duration.attr('max'));

    switch (unit) {
    case "hour":
	duration.attr('max', '24');
	break;
    case "day":
	duration.attr("max", '7');
	break;
    case "week":
	duration.attr('max', '4');
	break;
    }

    console.log(duration.attr('max'));
});

    </script>
  </body>
</html>
